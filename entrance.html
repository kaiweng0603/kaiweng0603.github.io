<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pokemon in NTOU</title>
    <style>
        body {
            background-image: url("ntou.png");
            background-size: cover;
        }
        h1 {
            color:whitesmoke;
            text-decoration: underline;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 100px;
            display: flex;
            justify-content: center;
            margin-top: 150px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 1px;
        }
        button {
            font-size: 30px;
            font-weight: bold;
            color: rgb(7, 113, 161);
            background-color: rgb(176, 225, 245);
            border-radius: 5px;
            cursor: pointer;
            width: 500px;
            height: 60px;
        }
        .logo1 {
            position: absolute;

            width: 400px;
        }
        .logo2 {
            position: absolute;
            top: 50px;
            left: 100px;

    <h1>Find Pokemon in NTOU</h1>
    <div class="container">
        <button onclick="window.location.href='two_player_battle.html';">進入遊戲</button>

    <div class="container">
        <button onclick="window.location.href='web_intro.html';">網站介紹</button>

        <button onclick="window.location.href='author_intro.html';">作者介紹</button>
